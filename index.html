            <div class="mountain b"></div>
            <div class="mountain c"></div>
            <div class="mountain d"></div>
            <div class="mountain e"></div>

            <div id="cloud_wind_group" class="cloud_wind_group" style="--i:1">

                </div>
                <!-- 风 -->
                <div class="wind a">
                    <span></span>

                    <span></span>
                    <span></span>
                </div>
                <div class="wind b">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="wind_small">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div class="cloud_wind_group" style="--i:2">
                <div class="cloud a">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>

                <div class="cloud b">

                <div class="wind a">
                    <span></span>

                    <span></span>
                </div>
                <div class="wind b">
                    <span></span>

                    <span></span>

                </div>
                <div class="wind_small">
